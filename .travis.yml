language: node_js
node_js:
- 10.1.0
cache:
  yarn: true
script:
- yarn install
- yarn gatsby build
- touch public/.nojekyll
- echo "beta.pandala.org" >public/CNAME
deploy:
  provider: pages
  github_token: "$GITHUB_TOKEN"
  local-dir: "./public"
  keep-history: false
  skip-cleanup: true
  target-branch: gh-pages
  on:
    branch: master
env:
  global:
    secure: 
